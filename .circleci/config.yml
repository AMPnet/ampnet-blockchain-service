version: 2

jobs:
  test:
    docker:
      - image: circleci/openjdk:8-jdk
        environment:
          TEST_DATABASE_URL: postgresql://blockchain_test@localhost:5432/blockchain_test

      - image: circleci/postgres:10.5-ram
        environment:
          POSTGRES_USER: blockchain_test
          POSTGRES_DB: blockchain_test
          POSTGRES_PASSWORD: password

      - image: trufflesuite/ganache-cli:latest
        command: [
          --debug,
          --verbose,
          "--account=0xa88400ec75febb4244f4a04d8290ae2fbdbedb874553eb86b91f10c9de4f5fa8, 100000000000000000000",
          "--account=0xec3cd0b40d2952cc77cac778461e89dd958684b43320ff0ba1cf3ee435badf32, 100000000000000000000",
          "--account=0x16675095b2ebbe3402d71c018158a8cef7b8cdad650e716de17c487190133932, 100000000000000000000"
        ]

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - run:
          name: Run all tests
          command: gradle test
      - run:
          name: Kotlin linter
          command: gradle ktlin

workflows:
  version: 2
  test:
    jobs:
      - test:
          filters:
            branches:
              ignore: master
